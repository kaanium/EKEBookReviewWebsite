<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <link href='https://fonts.googleapis.com/css?family=Leckerli One' rel='stylesheet'/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
<h:body>
<div class="container text-center mt-5 bg-body rounded shadow-lg" style="max-width:300px;margin:auto;">
    <h:form id="signupform">
    <div class="row">
        <div class="column-sm-4">
            <h:outputText value = "B" style="max-width:300px;font-size:80px;font-family:Leckerli One;color:#0d6efd;" />
            <h1 class="h3 font-weight-normal mb-3">Sign up</h1>
            <div class="form-group">
            <h:panelGroup class="alert alert-danger small p-2 pb-0" style="display:inline-block;" rendered="#{!username.valid ? 'true' : 
                                                                                                (!email.valid ? 'true' : 
                                                                                                (!password.valid ? 'true' : 
                                                                                                (!passworda.valid ? 'true' :
                                                                                                (!name.valid ? 'true' : 'false'))))}" >
                <h:messages class="list-unstyled"/>
            </h:panelGroup>
                </div> 
            <div class="form-group">
            <h:panelGroup class="alert alert-success" rendered="#{SignUpBean.successful}" style="display:inline-block;">
                <h:outputText id="successfulInfo" value="Successfully Signed Up!"/>
            </h:panelGroup>
            </div>   
            <div class="form-group">
                <h:inputText class="form-control" id="usrname" binding="#{username}" value="#{SignUpBean.username}" required="true" requiredMessage="Username is required"  a:placeholder="Username" a:autofocus="true"/>
            </div>
            <div class="form-group mt-2">
                <h:inputText class="form-control" id="email" binding="#{email}" value="#{SignUpBean.email}" required="true" requiredMessage="E-mail is required" a:placeholder="E-mail"/>
            </div>
            <div class="form-group mt-2">
                <h:inputSecret class="form-control" id="pwd"  binding="#{password}" value="#{SignUpBean.password}" required="true" requiredMessage="Password is required" a:placeholder="Password"/>
            </div> 
            <div class="form-group mt-2">
                <h:inputSecret class="form-control" id="pwda" binding="#{passworda}" value="#{SignUpBean.passworda}" required="true" requiredMessage="Password Again is required" a:placeholder="Password Again"/>
            </div> 
            <div class="form-group mt-2">
                <h:inputText class="form-control" id="name" binding="#{name}" value="#{SignUpBean.name}" required="true" requiredMessage="Name is required" a:placeholder="Name"/>
            </div>
            <h:commandButton value="Sign Up" action="#{SignUpBean.signupButtonAction()}" class="btn btn-primary my-3" type="submit">
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
        </div>
    </div>
    </h:form>
</div>
    <div class="text-center d-grid px-0" style="max-width:300px;margin:auto;">
            <h:button value="Go To Log In" outcome="login" class="btn btn-primary mt-3 rounded shadow"/>
        </div>
</h:body>
</html>
