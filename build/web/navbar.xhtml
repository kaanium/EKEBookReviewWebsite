<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <link href='https://fonts.googleapis.com/css?family=Leckerli One' rel='stylesheet'/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body>
        <!-- This code will be added to every page except login and signup pages. This code will make navbar render in every page.
        <ui:insert>
            <ui:include src="destination.xhtml" />
        </ui:insert>
         -->
        <header class="navbar navbar-expand-md navbar-light bd-navbar bg-light">
            <nav class="container-xxl flex-wrap flex-md-nowrap">
                <h:link class="navbar-brand ms-2 text-primary" outcome="index" value="B" style="font-family:Leckerli One;font-size:30px;"/>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <h:link class="nav-link #{view.viewId eq '/index.xhtml'?'active':''}" outcome="index" value="Home"/>
                        <h:link class="nav-link #{view.viewId eq '/search.xhtml'?'active':''}" outcome="search" value="Search"/>
                        <h:link class="nav-link #{view.viewId eq '/addbook.xhtml'?'active':''}" outcome="addbook" value="Add Book" rendered="#{!Main.user.isGuest}"/>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <div class="d-flex">
                            <h:panelGroup rendered="#{Main.user.id eq 0}">
                                <h:button class="btn btn-outline-primary me-2 rounded-pill" value="Sign Up" outcome="signup"/>
                                <h:button class="btn btn-outline-success rounded-pill" value="Log In" outcome="login"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{Main.user.id ne 0}">
                                <h:button class="btn btn-outline-secondary dropdown-toggle me-2" value="#{Main.user.name}" outcome="usersettings"/>
                                <h:form>
                                    <h:commandButton class="btn btn-danger" value="Logout" action="#{Main.logout()}"/>
                                </h:form>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </h:body>
</html>
