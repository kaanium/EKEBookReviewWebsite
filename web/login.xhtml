<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <link href='https://fonts.googleapis.com/css?family=Leckerli One' rel='stylesheet'/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body class="bg-light">
        <style>
            input[type="username"] {
                border-bottom-left-radius: 0px;
                border-bottom-right-radius: 0px;
            }
            input[type="password"] {
                border-top-left-radius: 0px;
                border-top-right-radius: 0px;
                border-top: 0px;
            }
        </style>

        <div class="container text-center mt-5 bg-body rounded shadow-lg" style="max-width:300px;margin:auto;">
            <h:form id="loginform">
                <div class="row">
                    <div class="column-sm-4">
                        <h:outputText value = "B" style="max-width:300px;font-size:80px;font-family:Leckerli One;color:#0d6efd;" /> 
                        <h1 class="h3 font-weight-normal mb-3">Please log in</h1>
                        <div class="form-group">
                            <h:panelGroup class="alert alert-danger small p-1" rendered="#{!username.valid ? 'true':'false'}" style="display:inline-block;">
                                <h:message for="username"/>
                            </h:panelGroup>

                        </div>
                        <div class="form-group">
                            <h:panelGroup class="alert alert-danger small p-1" rendered="#{!password.valid ? 'true':'false'}" style="display:inline-block;">
                                <h:message for="password"/>
                            </h:panelGroup>
                        </div> 
                        <div class="form-group">
                            <h:panelGroup class="alert alert-danger small p-1" rendered="#{LoginBean.error}" style="display:inline-block;">
                                <h:outputText value="Wrong Password or Username!"/>
                            </h:panelGroup>
                        </div> 
                        <div class="form-group">
                            <h:panelGroup class="alert alert-success" rendered="#{LoginBean.successful}" style="display:inline-block;">
                                <h:outputText id="successfulInfo" value="Successfully Logged In!"/>
                            </h:panelGroup>
                        </div>   
                        <div class="form-group">
                            <h:inputText class="form-control" id="username" binding="#{username}" value="#{LoginBean.username}" required="true"  requiredMessage="Username is required" a:placeholder="Username" a:type="username" a:autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <h:inputSecret class="form-control" id="password" binding="#{password}" value="#{LoginBean.password}" required="true" requiredMessage="Password is required" a:placeholder="Password" a:type="password"/>
                        </div> 
                        <h:commandButton id="submitbtn" value="Login" action="#{LoginBean.loginButtonAction()}" class="btn btn-primary my-3" type="submit">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>
                        <div class="form-group">
                            <h:outputText value="#{LoginBean.welcomeMessage}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
        <div class="text-center d-grid px-0" style="max-width:300px;margin:auto;">
            <h:button value="Go To Sign Up" outcome="signup" class="btn btn-primary mt-3 rounded shadow"/>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </h:body>
</html>
